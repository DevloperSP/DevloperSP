<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Portal</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://www.gov.kz/uploads/2024/4/1/ecd17d2908e34c4e1b15a8e35ec56e86_original.3835842.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 130vh;

    }

    .navbar-nav .nav-link {
  color: white;
  font-weight: 600;          /* slightly bolder */
  font-size: 1.1rem;         /* bigger font */
  margin-right: 10px;
  transition: color 0.3s ease;
}

.navbar-nav .nav-link:hover {
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 5px;
  color: #ffe57f;
}

/* Make Student Form button style stay as is */
.navbar-nav .btn-edu {
  font-size: 1rem;   /* keep original size */
  font-weight: bold;
}

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">EduPortal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3">  <!-- Added gap-3 for spacing -->
          <li class="nav-item"><a class="nav-link px-3" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="#">Contact</a></li>
          <li class="nav-item">
            <a class="nav-link bg-warning rounded text-dark px-3" data-bs-toggle="offcanvas" href="#studentFormCanvas">Student Form</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Offcanvas Student Form -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="studentFormCanvas" aria-labelledby="studentFormCanvasLabel" data-bs-scroll="true" data-bs-backdrop="false">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="studentFormCanvasLabel">Student Form</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- Adjusted image to be responsive and max height -->
      <img 
        src="https://images.theconversation.com/files/310686/original/file-20200117-118359-12v2ndu.jpg?ixlib=rb-4.1.0&amp;rect=0%2C351%2C4947%2C2470&amp;q=45&amp;auto=format&amp;w=1356&amp;h=668&amp;fit=crop" 
        alt="Student Learning" 
        class="img-fluid rounded mb-4" 
        style="max-height: 250px; object-fit: cover; width: 100%;">
      
      <form>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" placeholder="Enter your full name">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="mb-3">
          <label class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" placeholder="Enter your mobile number">
        </div>

        <div class="mb-3">
          <label class="form-label">Gender</label>
          <input type="text" class="form-control" placeholder="Male / Female">
        </div>

        <div class="mb-3">
          <label class="form-label">Class</label>
          <input type="text" class="form-control" placeholder="Enter your class">
        </div>

        <div class="mb-3">
          <label class="form-label">Technology</label>
          <input type="text" class="form-control" placeholder="e.g. Python, Web Dev">
        </div>

        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Month</label>
          <input type="month" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Time</label>
          <input type="time" class="form-control">
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success w-50 me-2">Submit</button>
          <button type="reset" class="btn btn-secondary w-50 ms-2">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
